		<!-- Section: payment -->
		<section id="payment" class="color-dark bg-white">
			<div class="container margintop-50 marginbot-50">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
						<div class="animatedParent">
							<div class="section-heading text-center animated bounceInDown">
								<h2 class="h-bold">Promotion BackEnd</h2>
								<div class="divider-header"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row"><b>Select promotion type</b></div>
				<div class="thumbnail row">
					<form class="form-horizontal" role="form">
						<div class="form-group text-center">
							<div class="radio col-md-6">
								<label class="checkbox-inline">
							    	<input input type="radio" name="radAnswer">Discount
								</label>
							</div>
							<div class="radio col-md-6">
								<label class="checkbox-inline">
							    	<input input type="radio" name="radAnswer">Percent
								</label>
							</div>
						</div>
					</form>
				</div>
				<div class="form-horizontal" role="form">
					<div class="form-group">
						<label for="Title" class="col-sm-2">Title</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nameOnCard" 
									placeholder="Enter Title">
						</div>
					</div>
					<div class="form-group">
						<label for="Description" class="col-sm-2">Description</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="3" placeholder="Enter Description" required></textarea>
						</div>
					</div>
					<div class="form-group">
			           <label class="col-sm-2">Expired Date</label>
			           <div class="col-lg-4">
			              <div class="row">
				                <div class="col-sm-4">
				                  <input type="text" id="txt_month" name="txt_month" class="form-control input-sm"  placeholder="MM" required maxlength="2" data-validation-required-message="Month is required" >
				                 </div>
				                  <div class="col-sm-4">
				                   <input type="text" id="txt_day" name="txt_day" class="form-control input-sm"  placeholder="DD" required maxlength="2" data-validation-required-message="Day is required" >
				                 </div>
				                  <div class="col-sm-4">
				                   <input type="text" id="txt_year" name="txt_year" class="form-control input-sm"  placeholder="YY" required maxlength="4" data-validation-required-message="Year is required" >
				                </div>
			            	</div>
              			</div>
        			</div>
        				<div class="form-group">
        					<label class="col-sm-2">Product list</label>
        					<div class="col-sm-10 thumbnail">
	        				<div class="form-group">
					            <div class="col-sm-4">
					                <input type="text" class="form-control" placeholder="Product's ID">
					            </div>
					            <div class="col-sm-4">
					                <input type="text" class="form-control" id="nameOnCard" placeholder="Value">
					            </div>
					            <a href="#" class="btn btn-info btn-lg col-sm-2">
			          				<span class="glyphicon glyphicon-plus"></span> Plus 
			        			</a>
		        			</div>
							<div class="thumbnail">
								<div class="listview">
								    <a href="#" class="list">
								        <div class="list-content">Item1</div>
								    </a>
								    <a href="#" class="list">
								        <div class="list-content">Item2</div>
								    </a>
								    <a href="#" class="list">
								        <div class="list-content">Item3</div>
								    </a>
								</div>
							</div>
						</div>
        				</div>
					</div>
					<div class="row">
					<button type="button" class="btn btn-success btn-lg marginbot-50 btn-block">FINISH</button>
				</div>
				</div>

			</div>
		</section>
