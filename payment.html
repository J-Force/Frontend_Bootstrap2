		<!-- Section: payment -->
		<section id="payment" class="color-dark bg-white">
			<div class="container margintop-50 marginbot-50">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
						<div class="animatedParent">
							<div class="section-heading text-center animated bounceInDown">
								<h2 class="h-bold">PAYMENT</h2>
								<div class="divider-header"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="col-md-12">
					<h5 class="pull-left">Purchase Amount</h5>
					<h1 class="text-center" id="amount">0.00</h1>
				</div>
				<h6>Billing Address</h1>
				<div class="thumbnail">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="First Name" class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="firstname" 
									placeholder="Enter First Name">
							</div>
						</div>
						<div class="form-group">
							<label for="Last Name" class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="lastname" 
									placeholder="Enter Last Name">
							</div>
						</div>
						<div class="form-group">
							<label for="Address" class="col-sm-2 control-label">Address</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="address" 
									placeholder="Enter Address">
							</div>
						</div>
						<div class="form-group">
							<label for="City" class="col-sm-2 control-label">City</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="city" 
									placeholder="Enter City">
							</div>
						</div>
						<div class="form-group">
							<label for="Zip Code" class="col-sm-2 control-label">Zip Code</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="zip" 
									placeholder="Enter Zip Code">
							</div>
						</div>
						<div class="form-group">
							<label for="Country" class="col-sm-2 control-label">Country</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="country" 
									placeholder="Enter Country">
							</div>
						</div>
						<div class="form-group">
							<label for="Email" class="col-sm-2 control-label">Email Address</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="email" 
									placeholder="Enter Email Adress">
							</div>
						</div>
					</form>
				</div>
				<h6>Credit Card Information</h1>
				<div class="thumbnail">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label">Select card type</label>
							<div class="radio col-sm-10">
								<label class="checkbox-inline">
							    	<input type="radio" value="visa" name="type"><img src="img/visa.jpg"/>
								</label>
								<label class="checkbox-inline">
							    	<input type="radio" value="masterCard" name="type"><img src="img/MasterCard.jpg"/>
								</label>
								<label class="checkbox-inline">
							    	<input type="radio" value="other" name="type">other
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="Name on card" class="col-sm-2 control-label">Name on card</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nameOnCard" 
									placeholder="Enter Name">
							</div>
						</div>
						<div class="form-group">
							<label for="CreditNum" class="col-sm-2 control-label">Card Number</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="creditNum" 
									placeholder="Enter Credit card number">
							</div>
						</div>
						<div class="form-group">
							<label for="SecurityNum" class="col-sm-2 control-label">Security Number</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" id="securityNum">
							</div>
							<label>The 3 or 4 digit code on the back of your credit card</label>
						</div>
						<div class="form-group">
							<label for="SecurityNum" class="col-sm-2 control-label">Expiration Data</label>
							<div class="col-sm-2">
								<select class="form-control">
									<option value="">Month</option>
									<option>January</option>
									<option>February</option>
									<option>March</option>
									<option>April</option>
									<option>May</option>
									<option>June</option>
									<option>July</option>
									<option>August</option>
									<option>September</option>
									<option>October</option>
									<option>November</option>
									<option>December</option>
								</select>
							</div>
							<div class="col-sm-2">
								<select class="form-control">
									<option value="">Year</option>
									<option>2014</option>
									<option>2015</option>
									<option>2016</option>
								</select>
							</div>
						</div>
					</form>
				</div>

				<button type="button" class="btn btn-warning btn-lg marginbot-50 btn-block">Pay Now</button>

			</div>
		</section>
