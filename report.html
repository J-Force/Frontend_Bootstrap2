	<head>

		<title>Report</title>
		<!-- css -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="css/nivo-lightbox.css" rel="stylesheet" />
		<link href="css/nivo-lightbox-theme/default/default.css" rel="stylesheet" type="text/css" />
		<link href="css/animations.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet">
		<link href="color/default.css" rel="stylesheet">
		<link href="css/captionHoverEffect.css" rel="stylesheet">
		<link rel="stylesheet" href="css/menu.css">

		<script src="js/menu.js"></script>
	</head>
	<body>
		<section id="report" class="color-dark bg-white">
			<div class="container margintop-50 marginbot-50">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">

							<div class="section-heading text-center animated bounceInDown">

						</div>
					</div>
				</div>

			<div class="container">

			            <div class="panel panel-default">
			                <div class="panel-heading">

		<!-- Core JavaScript Files -->
		<script src="js/jquery.min.js"></script>	 
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="js/jquery.sticky.js"></script>
		<script src="js/jquery.easing.min.js"></script>	
		<script src="js/jquery.scrollTo.js"></script>
		<script src="js/jquery.appear.js"></script>
		<script src="js/stellar.js"></script>
		<script src="js/nivo-lightbox.min.js"></script>

		<!-- you need to include the shieldui css and js assets in order for the charts to work -->
		
		<script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

		<script type="text/javascript">
		    jQuery(function ($) {
		        var performance = [12, 3, 4, 2, 12, 3, 4, 17, 22, 34, 54, 67],
		            visits = [3, 9, 12, 14, 22, 32, 45, 12, 67, 45, 55, 7],
		            budget = [23, 19, 11, 134, 242, 352, 435, 22, 637, 445, 555, 57];

		        $("#performance1").shieldChart({
		            primaryHeader: {
		                text: "Quarterly Performance"
		            },
		            dataSeries: [{
		                seriesType: "area",
		                collectionAlias: "Q Data",
		                data: performance
		            }]
		        });
		    });
		</script>
